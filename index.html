<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/app.css">
    <script type="text/javascript" src="./js/app.js" ></script>
</head>
<body>
    <div class="calculadora">
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="creditos"><b>Calculadora</b></span></td>
              </tr>
            <tr>
              <td colspan="4"><input type="text" id="result" readonly></td>
            </tr>
            <tr>
              <td><button id="siete" onclick="addDig (7)">7</button></td>
              <td><button id="ocho" onclick="addDig (8)">8</button></td>
              <td><button id="nueve" onclick="addDig (9)">9</button></td>
              <td><button id="division" onclick="addOp ('/')">/</button></td>
            </tr>
            <tr>
              <td><button id="cuatro" onclick="addDig (4)">4</button></td>
              <td><button id="cinco" onclick="addDig (5)">5</button></td>
              <td><button id="seis" onclick="addDig (6)">6</button></td>
              <td><button id="multiplicacion" onclick="addOp ('*')">x</button></td>
            </tr>
            <tr>
              <td><button id="uno" onclick="addDig (1)">1</button></td>
              <td><button id="dos" onclick="addDig (2)">2</button></td>
              <td><button id="tres" onclick="addDig (3)">3</button></td>
              <td><button id="resta" onclick="addOp ('-')">-</button></td>
            </tr>
            <tr>
              <td><button id="igual" onclick="getResult()">=</button></td>
              <td><button id="cero" onclick="addDig (0)">0</button></td>
              <td><button id="reset" onclick="addOp ('C')">C</button></td>
              <td><button id="suma" onclick="addOp ('+')">+</button></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
